<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Breach — Loading</title>
  <style>
    /* ستايل ظلامي وهكر */
    html,body{height:100%;margin:0;font-family:monospace;background:#000;color:#00ff6a;overflow:hidden}
    .bg{position:fixed;inset:0;background:
      radial-gradient(circle at 10% 10%, rgba(0,255,106,0.05), transparent 10%),
      radial-gradient(circle at 90% 90%, rgba(0,255,106,0.03), transparent 10%);
      z-index:0}
    .terminal{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:92%;max-width:800px;background:rgba(0,0,0,0.6);border:1px solid rgba(0,255,106,0.08);box-shadow:0 10px 50px rgba(0,0,0,0.8);padding:22px;border-radius:8px;z-index:2}
    .title{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .dots span{display:inline-block;width:12px;height:12px;border-radius:50%;background:#222;border:2px solid rgba(0,0,0,0.4)}
    .dots span.red{background:#ff5f56} .dots span.yellow{background:#ffbd2e} .dots span.green{background:#27c93f}
    pre{white-space:pre-wrap;word-break:break-word;margin:0;font-size:14px;line-height:1.35; color: #a6f5b3}
    .flicker{opacity:0.98;filter:blur(.0px)}
    .hidden{display:none}
    .center{ text-align:center; color:#9fffcf; font-size:13px; margin-top:12px }
    .reveal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:10;color:#fff;padding:20px;box-sizing:border-box}
    .reveal .card{background:#111;padding:20px;border-radius:10px;max-width:600px;text-align:center}
    .btn{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#9fffcf;cursor:pointer}
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="terminal" aria-hidden="false">
    <div class="title">
      <div class="dots"><span class="red"></span><span class="yellow"></span><span class="green"></span></div>
      <div style="margin-left:10px;color:#8ef5b6;font-weight:700">root@system: ~</div>
    </div>
    <pre id="output" class="flicker"></pre>
    <div class="center">Connecting... <span id="dots">▮</span></div>
  </div>

  <div id="reveal" class="reveal hidden" role="dialog" aria-modal="true">
    <div class="card">
      <h2>الهكر عبدالرحمن سمير</h2>
      <p>لقد تم اختراقك بنجاح .</p>
      <button class="btn" id="closeBtn">منع الأختراق</button>
    </div>
  </div>

  <script>
    // نصوص وهمية للترمينال (آمنة تمامًا)
    const lines = [
      "[INITIALIZING] secure-shell v2.1",
      "Establishing connection to target device...",
      "Bypassing harmless-filters...",
      "Scanning installed apps: 42 found",
      "Dumping trivial-metadata: (encrypted)",
      "Injecting dramatics.exe ... OK",
      "Spawning fake-terminal...",
      "LOADING BACKDOOR (simulation) [##########] 100%",
      "Reading system logs... please wait",
      "!! ALERT: UNAUTHORIZED ACCESS SIMULATION !!",
      "Taking control of UI (simulated only)",
      "Deploying hacker-wallpaper (client-side only)",
      "Operation complete. Preparing reveal in 10 seconds..."
    ];

    const out = document.getElementById('output');
    const reveal = document.getElementById('reveal');
    const closeBtn = document.getElementById('closeBtn');
    let idx = 0;

    function typeLine(text, cb) {
      let i = 0;
      const speed = 18 + Math.random()*20;
      const interval = setInterval(()=> {
        out.textContent += text.charAt(i);
        i++;
        if(i >= text.length){ clearInterval(interval); out.textContent += "\n\n"; cb && cb(); }
      }, speed);
    }

    function next() {
      if(idx < lines.length){
        typeLine(lines[idx++], next);
        document.getElementById('dots').textContent = ['▮','▯','▰','▯'][idx%4];
      } else {
        // بعد الانتهاء، استنى ثواني ثم اكشف
        setTimeout(()=> {
          reveal.classList.remove('hidden');
        }, 3000);
      }
    }

    // ابدأ الكتابة بعد ثانية
    setTimeout(next, 800);

    closeBtn.addEventListener('click', ()=> {
      reveal.classList.add('hidden');
      alert('لقد تم فشخ وتهكير جهازك بنجاح عشان متلعبش مع عمك عبدالرحمن ');
    });

    // منع أي محاولة لجمع بيانات: هذا السطر مجرد توضيح لتعزيز الأمان (لا يفعل حاجة).
    window.addEventListener('beforeunload', ()=> {});
  </script>
</body>
</html>
